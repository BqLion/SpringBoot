<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 刘秉乾社区</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <Link rel="stylesheet" href="css/bootstrap.min.css"/>
    <Link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <Link rel="stylesheet" href="css/helloworld.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xc-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="test" class="form-control" id="title" name="title" placeholder="问题标题……">
                </div>

                <div class="form-group">
                    <label for="title">问题描述(必填，参照右侧提示):</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control"
                              col="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以，分隔 ">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                             th:if="${error != null}"></div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                                发布
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xc-12">
            <h3>问题发起指南</h3>
            * 问题标签：请用精简的语言描述您的问题，不超过25个字
            * 问题补充：详细描述您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料
            * 选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
